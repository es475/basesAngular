<form action="" class="row" (ngSubmit)="emitCharacter();">
  <h4>Agregar Personaje</h4>
  <input
    type="text" name="name"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    id="" placeholder="Nombre">

  <input type="number" name="power"
  [(ngModel)]="character.power"
  class="form-control mb-2"
  id="" placeholder="Poder">

  <button class="btn btn-primary" type="submit">
    Agregar
  </button>
<!--
  <pre>{{character | json}}</pre> -->
</form>
